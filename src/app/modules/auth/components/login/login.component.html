<div>
  <form  (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" id="username" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control"  id="password" type="password" name="password" [(ngModel)]="password">
    </div>

    <div class="form-group">
      <app-toggle>Accept Newsletter</app-toggle>
    </div>

    <div class="form-group">
      <app-toggle>Lorem Ipsum</app-toggle>
    </div>

    <div class="form-group">
      <app-toggle>Bla Bla</app-toggle>
    </div>


    <div *ngIf="error" class="alert alert-danger">
      {{ error.message }}
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
